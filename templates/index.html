{{define "content"}}
<h1 class="text-2xl font-bold mb-4">Students</h1>
<a href="/create" class="bg-blue-500 text-white px-4 py-2 rounded">Add Student</a>
<table class="table-auto w-full mt-4 border">
    <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Age</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr class="bg-white border-b">
            <td class="px-4 py-2">{{.Name}}</td>
            <td class="px-4 py-2">{{.Email}}</td>
            <td class="px-4 py-2">{{.Age}}</td>
            <td class="px-4 py-2">
                <a href="/edit?id={{.ID}}" class="text-blue-600">Edit</a> |
                <a href="/delete?id={{.ID}}" onclick="return confirm('Are you sure?')" class="text-red-600">Delete</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
